version: '3.5'

services:
  
  koan: 
  
    container_name: Koan
    
    build:
      context: ./Koan

    # entrypoint: "/Scripts/startup.sh"
    entrypoint: "mitmweb --web-host 0.0.0.0 --set block_global=false"
   
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv6.conf.all.forwarding=0
      - net.ipv4.conf.all.send_redirects=1

    cap_add:
          - NET_ADMIN
          - SYS_MODULE
    
    # environment:
      # http_proxy: "${mitm_http_proxy}"
    
    networks:
      - internal
      - external

    ports:
      - '8083:8081'
    
    
