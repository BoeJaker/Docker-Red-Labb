      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv4.conf.all.send_redirects=1

    cap_add:
          - ALL
          # - NET_ADMIN
          # - SYS_MODULE

    privileged: true
    
    # environment:
      # http_proxy: "${koan_http_proxy}"
    
    networks:
      - internal
      - external

    ports:
      - '8083:8081'

    
