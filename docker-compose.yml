networks:
    internal: # Internal network
        
        driver: bridge
        
        enable_ipv6: false
        
        # internal: true
        
        ipam:
            driver: default
           
            config:
                - subnet: 172.16.0.0/16
                  gateway: 172.16.0.1
    
    external: # Public facing network
       
        driver: bridge

        enable_ipv6: false
        
        driver_opts:
          com.docker.network.bridge.enable_ip_masquerade: "true"
        
        ipam:
            driver: default
            
            config:
                - subnet: 173.16.0.0/16
                  gateway: 173.16.0.1